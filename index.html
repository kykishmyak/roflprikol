<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображение с звуком и видео</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            display: none;
            z-index: 1; /* Добавлено для правильного наложения */
        }
    </style>
</head>
<body>
    <img id="fullscreen-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4s8cFhLrBRzj287bmMHKHBRMrFQLDTBfB7w&s" alt="Fullscreen Image">
    <audio id="sound" src="https://www.dropbox.com/scl/fi/ng80taozl5fiu9r38fzp6/burp2.mp3?rlkey=vzzhkr2jrkjxymrvrs9wfkx4t&st=3br6uftr&dl=1" loop></audio>
    <video id="video" controls loop playsinline>
        <source src="https://clck.ru/3GpAeM" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        document.getElementById('fullscreen-image').addEventListener('click', function() {
            var audio = document.getElementById('sound');
            var video = document.getElementById('video');

            // Устанавливаем громкость и разблокируем аудио
            audio.volume = 1.0;
            audio.muted = false;
            
            // Показываем видео
            video.style.display = 'block';
            
            // Обещаем воспроизвести оба элемента
            Promise.all([
                audio.play().catch(error => console.error('Ошибка аудио:', error)),
                video.play().catch(error => console.error('Ошибка видео:', error))
            ]);
        });
    </script>
</body>
</html>
